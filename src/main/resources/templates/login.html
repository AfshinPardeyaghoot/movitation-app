<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <!--/*@thymesVar id="signUpDTO" type="com.doit.doitplatform.dto.SignUpDTO"*/-->
        <form th:action="@{/sign-up}"  method="post" action="#" th:object="${signUpDTO}">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" th:field="*{username}" name="username" placeholder="User name" required="" >
            <input type="email" th:field="*{email}" name="email" placeholder="Email" required="">
            <input type="password" th:field="*{password}" name="password" placeholder="Password" required="">
            <input type="submit" value="Sign in">
        </form>
    </div>

    <div class="login">
        <form method="post" name="f" th:action="@{/doLogin}" >
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="username" placeholder="Username" required="" >
            <input type="password" name="password" placeholder="Password" required="">
            <input type="submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
