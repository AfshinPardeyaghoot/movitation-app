<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<title>Do It App</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<style>

    @font-face {
        font-family: font1;
        src: url("http://localhost:8083/image/font1.ttf");
    }

    @font-face {
        font-family: font2;
        src: url("http://localhost:8083/image/font2.otf");
    }

    @font-face {
        font-family: font3;
        src: url("http://localhost:8083/image/font3.ttf");
    }

    @font-face {
        font-family: font4;
        src: url("http://localhost:8083/image/font4.ttf");
    }

    @font-face {
        font-family: font5;
        src: url("http://localhost:8083/image/font5.ttf");
    }

    @font-face {
        font-family: font6;
        src: url("http://localhost:8083/image/font6.ttf");
    }


    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .header-container {
        display: flex;
        justify-content: center;
        height: 20%;
        opacity: 0.7;
    }

    .slider-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60%;
    }

    .mySlides {
        text-align: center;
        font-size: xxx-large;
        display: none;
        position: absolute;
        animation-delay: 0.6s;
        top: 320px;
        height: 40%;
        width: 40%;
    }

    .background-btn {
        background-image: url("http://localhost:8083/image/wallpaper.png");
        background-size: 100% 100%;
        background-color: #eeeeee;
        height: 90%;
        width: 60px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border-bottom: 3px solid #444343;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
        background-color: rgba(0, 0, 0, 0.96);
    }

    li {
        float: left;
    }

    li a{
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #1e1d1d;
        opacity: 1;
    }

</style>
<body th:style="'background-image:url(' + ${pageStyle.getBackgroundImage()} + '); color:'+${pageStyle.getFontColor()}+';'">
<div class="header-container">
    <ul>
        <li><a th:href="@{/styles}">پس زمینه</a></li>
        <li><a href="#news">موضوع</a></li>
    </ul>
</div>
<div class="slider-container" th:each="quote : ${quotations}">
    <div class="mySlides" th:text="${quote.getQuotation().getQuote()}"
         th:style="'font-family:'+${pageStyle.getFontFile()}+';'"></div>
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">
        &#10094;
    </button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">
        &#10095;
    </button>
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs((slideIndex += n));
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>
</body>
</html>
